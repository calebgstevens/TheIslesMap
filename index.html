<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        #map-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('https://vulnona.com/game/the_isle/map/gateway/map.jpg?2024.11.03') no-repeat center center;
            background-size: contain;
        }
        .marker {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        .marker::after {
            content: attr(data-name);
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
        }
        #coordinate-form {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="coordinate-form">
        <input type="text" id="name" placeholder="Your Name">
        <input type="text" id="input-coords" placeholder="Enter Coordinates (X,Y,Z)">
        <button onclick="addMarkerFromInput()">Add Marker</button>
    </div>
    <div id="map-container"></div>
    
    <script>
        const mapContainer = document.getElementById('map-container');
        let markers = JSON.parse(localStorage.getItem('markers')) || [];

        function parseCoordinates(input) {
            const parts = input.split(',').map(p => parseFloat(p.replace(/,/g, '')));
            if (parts.length >= 2) {
                return {
                    x: Math.round(parts[0] / 10000),
                    y: Math.round(parts[1] / 10000)
                };
            }
            return null;
        }

        function addMarker(x, y, name) {
            const markerData = { x, y, name };
            markers.push(markerData);
            localStorage.setItem('markers', JSON.stringify(markers));
            renderMarkers();
        }

        function addMarkerFromInput() {
            const name = document.getElementById('name').value;
            const inputCoords = document.getElementById('input-coords').value;
            const coords = parseCoordinates(inputCoords);
            
            if (!name || !coords) {
                alert('Please enter a valid name and coordinates in the format X,Y,Z');
                return;
            }
            
            addMarker(coords.x, coords.y, name);
        }

        function renderMarkers() {
            document.querySelectorAll('.marker').forEach(marker => marker.remove());
            markers.forEach(({ x, y, name }) => {
                const marker = document.createElement('div');
                marker.className = 'marker';
                marker.style.left = `${x}%`;
                marker.style.top = `${y}%`;
                marker.setAttribute('data-name', name);
                mapContainer.appendChild(marker);
            });
        }

        renderMarkers();
    </script>
</body>
</html>
